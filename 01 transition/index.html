<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha256-gvEnj2axkqIj4wbYhPjbWV7zttgpzBVEgHub9AAZQD4=" crossorigin="anonymous" />
  <style>
    .box{
      width : 100px;
      height : 100px;
      background:tomato;
      margin : 50px;
      /* transition-property : width, background;
      transition-duration : 1s; */
      transition : width 1s, background 1s;
    }
    .box:hover{
      width : 300px;
      background : dodgerblue;
    }
  </style>
  <template>
    transition : CSS 속성의 시작과 끝을 지정(전환 효과)하여 중간 값을 애니메이션

    transition-property : 전환 효과를 사용할 속성 이름 / 기본값 : all
    transition-duration : 전환 효과의 지속시간 설정 / 기본값 : 0s
    transition-timing-function : 타이밍 함수 지정 / 기본값 : ease
    transition-delay : 전환 효과의 대기시간 설정 / 기본값 : 0s

    타이밍 함수 : https://easings.net/
  </template>
</head>
<body>
  <div class="box"></div>
</body>
</html>
