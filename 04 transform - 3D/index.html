<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha256-gvEnj2axkqIj4wbYhPjbWV7zttgpzBVEgHub9AAZQD4=" crossorigin="anonymous" />
  <style>
    img{
      width : 300px;
      border : 1px solid lightgray;
      transition : 1s;
      /* transform : perspective(500px) rotateX(10deg); */
      transform : perspective(500px) rotateY(10deg);
      /* perspective 반드시 transform 의 앞부분에 선언되어야함 */
    }
  </style>
  <template>
    transform 3D 변환 함수

    translate3d(x, y, z) : 이동(X축, Y축, Z축) / 단위 : 단위
    translateZ(z) : 이동(Z축) / 단위 : 단위
    scale3d(x, y, z) : 크기(X축, Y축, Z축) / 단위 : 없음(배수)
    scaleZ(z) : 크기(Z축) / 단위 : 없음(배수)
    rotate3d(x, y, z, a) : 회전(X벡터, Y벡터, Z벡터, 각도) / 단위 : 없음, deg
    rotateX(x) : 회전(X축) / 단위 : deg
    rotateY(y) : 회전(Y축) / 단위 : deg
    ※ rotateX, rotateY 속성은 3차원에만 있음

    rotateZ(z) : 회전(Z축) / 단위 : deg
    perspective(n) : 원근법(거리) / 단위 : 단위 > 반드시 transform 의 앞부분에 선언되어야함
    matrix3d(n,n,n,n,n,n,n,n,n,n,n,n,n,n,n,n) : 3차원 변환 효과 / 단위 : 없음
  </template>
</head>
<body>
  <img src="https://heropy.blog/css/images/logo.png" alt="HEROPY">
</body>
</html>
